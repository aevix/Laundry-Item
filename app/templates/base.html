<html>
    <head>
      {% if title %}
      <title>{{ title }} - Garment Tracker</title>
      {% else %}
      <title>Home</title>
      {% endif %}
    </head>
    <body>
        <div>
            K70 - Garment Tracker:
            <a href="{{ url_for('Home') }}">Home</a>
          </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
