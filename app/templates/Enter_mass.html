{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    {% from "_formhelpers.html" import render_field %}
    <dl>
        {{ render_field(form.mass_text) }}
    </dl>
    <p>{{ form.submit }}</p>
    <!--This button will delete all the data from inventory list! Developer use Only!
    <p>{{ form.Delete_All }}</p>-->
</form>
{% endblock %}
